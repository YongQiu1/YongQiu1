<body>
    <table>
        <caption>

        </caption>
        <tr>
            <th class="th">类型1</th>
            <th class="th">类型2</th>
            <th class="th">类型3</th>

            <td>数据1</td>
            <td>数据2</td>
            <td>数据3</td>
            <td>数据4</td>

            <td class="style">数据7</td>
            <td rowspan="2" class="style">数据8</td>
        </tr>
        <tr>
            <td>数据9</td>
            <td>
                <table>
                    <tr>
                        <th>类型5</th>

                    </tr>
                    <tr>

                    </tr>
                </table>
            </td>
        </tr>
